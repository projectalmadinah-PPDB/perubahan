        <!-- theme and to top -->
        <div

            <!-- dark theme -->

                <!-- this hidden checkbox controls the state -->
                <input type="checkbox" class="hidden" id="toggleDark" />
                <!-- sun icon -->
                <svg id="light" class="fill-current w-5 h-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M5.64,17l-.71.71a1,1,0,0,0,0,1.41,1,1,0,0,0,1.41,0l.71-.71A1,1,0,0,0,5.64,17ZM5,12a1,1,0,0,0-1-1H3a1,1,0,0,0,0,2H4A1,1,0,0,0,5,12Zm7-7a1,1,0,0,0,1-1V3a1,1,0,0,0-2,0V4A1,1,0,0,0,12,5ZM5.64,7.05a1,1,0,0,0,.7.29,1,1,0,0,0,.71-.29,1,1,0,0,0,0-1.41l-.71-.71A1,1,0,0,0,4.93,6.34Zm12,.29a1,1,0,0,0,.7-.29l.71-.71a1,1,0,1,0-1.41-1.41L17,5.64a1,1,0,0,0,0,1.41A1,1,0,0,0,17.66,7.34ZM21,11H20a1,1,0,0,0,0,2h1a1,1,0,0,0,0-2Zm-9,8a1,1,0,0,0-1,1v1a1,1,0,0,0,2,0V20A1,1,0,0,0,12,19ZM18.36,17A1,1,0,0,0,17,18.36l.71.71a1,1,0,0,0,1.41,0,1,1,0,0,0,0-1.41ZM12,6.5A5.5,5.5,0,1,0,17.5,12,5.51,5.51,0,0,0,12,6.5Zm0,9A3.5,3.5,0,1,1,15.5,12,3.5,3.5,0,0,1,12,15.5Z"/></svg>

                <!-- moon icon -->
                <svg id="dark" class="hidden fill-current w-5 h-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M21.64,13a1,1,0,0,0-1.05-.14,8.05,8.05,0,0,1-3.37.73A8.15,8.15,0,0,1,9.08,5.49a8.59,8.59,0,0,1,.25-2A1,1,0,0,0,8,2.36,10.14,10.14,0,1,0,22,14.05,1,1,0,0,0,21.64,13Zm-9.5,6.69A8.14,8.14,0,0,1,7.08,5.22v.27A10.15,10.15,0,0,0,17.22,15.63a9.79,9.79,0,0,0,2.1-.22A8.11,8.11,0,0,1,12.14,19.73Z"/></svg>
                
            </label>
            <script type="text/javascript">

                const btnTheme = document.getElementById("toggleDark");
                var lightTheme = document.getElementById("light");
                var darkTheme = document.getElementById("dark");
                const html = document.querySelector("html");

                window.onload = function() {
                    document.getElementById('logo').src = 'images/logo_only.svg';
                }

                btnTheme.addEventListener("click", function() {
                    lightTheme.classList.toggle('hidden');
                    darkTheme.classList.toggle('hidden');
                    document.getElementById("logo").removeAttribute("src");
                    if (btnTheme.checked) {
                        html.classList.add('dark');
                        document.getElementById('logo').src = 'images/logo_only_white.svg';
                        localStorage.theme = "dark";
                    } else {
                        html.classList.remove('dark');
                        document.getElementById('logo').src = 'images/logo_only.svg';
                        localStorage.theme = "false";
                    }
                });
                
                if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                    document.getElementById('logo').src = 'images/logo_only_white.svg';
                    btnTheme.checked = true;
                } else {
                    document.getElementById('logo').src = 'images/logo_only.svg';
                    btnTheme.checked = false;
                }

            </script>

                                <h1 class="text-3xl md:text-4xl font-semibold me-3">Upload Dokumen</h1>
                                <p># Fulan Fulaanan</p>
                            </div>
                            <a href="profile.html" class="py-1 px-3 text-sm rounded-[2rem] bg-emerald-600 dark:bg-slate-900 text-slate-100 border border-emerald-400 hover:bg-slate-950 hover:text-slate-300 duration-300">Back</a>
                        </div>
                        <div class="flex flex-col md:flex-row justify-between mb-5 mt-4 w-full">
                            <!-- input akte kelahiran -->
                            <div class="flex flex-col gap-y-3 px-1.5">
                                <!-- input file -->
                                <div>
                                    <label for="" class="mb-2 font-medium block">Akte Kelahiran</label>
                                    <input onchange="readURL1()" type="file" name="" id="inputAkte" 
                                        class="rounded-full bg-white text-slate-700 py-2 px-3 shadow-inner file:rounded-full file:border-emerald-400 file:border-solid file:text-emerald-700 file:bg-emerald-100 file:hover:border-emerald-200 file:hover:bg-emerald-300 file:hover:text-emerald-900 file:font-semibold file:border file:lowercase file:text-sm file:duration-200 w-full" 
                                    accept="application/pdf">
                                </div>
                                <!-- pdf preview -->
                                <div>
                                    <label for="" class="mb-2 font-medium block">Preview - Akte Kelahiran</label>

                                        class="bg-slate-200 dark:bg-slate-800 w-full rounded-[30px] shadow-inner" height="600" 
                                    type="application/pdf"></object>
                                </div>
                            </div>

                            <!-- input kartu keluarga -->
                            <div class="flex flex-col gap-y-3 px-1.5">
                                <!-- input file -->
                                <div>
                                    <label for="" class="mb-2 font-medium block">Kartu Keluarga</label>
                                    <input onchange="readURL2()" type="file" name="" id="inputKk" 
                                        class="rounded-full bg-white text-slate-700 py-2 px-3 shadow-inner file:rounded-full file:border-emerald-400 file:border-solid file:text-emerald-700 file:bg-emerald-100 file:hover:border-emerald-200 file:hover:bg-emerald-300 file:hover:text-emerald-900 file:font-semibold file:border file:lowercase file:text-sm file:duration-200 w-full" 
                                    accept="application/pdf">
                                </div>
                                <!-- pdf preview -->
                                <div>
                                    <label for="" class="mb-2 font-medium block">Preview - Kartu Keluarga</label>
                                    <object id="outputKk" 
                                        class="bg-slate-200 dark:bg-slate-800 w-full rounded-[30px] shadow-inner" height="600" 
                                    type="application/pdf"></object>
                                </div>
                            </div>

                            <!-- input ijazah -->
                            <div class="flex flex-col gap-y-3 px-1.5">
                                <!-- input file -->
                                <div>
                                    <label for="" class="mb-2 font-medium block">Ijazah Kelulusan</label>
                                    <input onchange="readURL3()" type="file" name="" id="inputIjazah" 
                                        class="rounded-full bg-white text-slate-700 py-2 px-3 shadow-inner file:rounded-full file:border-emerald-400 file:border-solid file:text-emerald-700 file:bg-emerald-100 file:hover:border-emerald-200 file:hover:bg-emerald-300 file:hover:text-emerald-900 file:font-semibold file:border file:lowercase file:text-sm file:duration-200 w-full" 
                                    accept="application/pdf">
                                </div>
                                <!-- pdf preview -->
                                <div>
                                    <label for="" class="mb-2 font-medium block">Preview - Ijazah Kelulusan</label>
                                    <object id="outputIjazah" 
                                        class="bg-slate-200 dark:bg-slate-800 w-full rounded-[30px] shadow-inner" height="600" 
                                    type="application/pdf"></object>
                                </div>
                            </div>
                            <script>
                                
                                // preview akte
                                function readURL1() {
                                    const pdfInput = document.getElementById('inputAkte');
                                    const pdfPreview = document.getElementById('outputAkte');
                                    
                                    // Remove previous data
                                    pdfPreview.removeAttribute('data');
                                    
                                    const file = pdfInput.files[0];
                                    if (file) {
                                        pdfPreview.setAttribute('data', URL.createObjectURL(file));
                                    }
                                }

                                // preview kartu keluarga
                                function readURL2() {
                                    const pdfInput = document.getElementById('inputKk');
                                    const pdfPreview = document.getElementById('outputKk');
                                    
                                    // Remove previous data
                                    pdfPreview.removeAttribute('data');
                                    
                                    const file = pdfInput.files[0];
                                    if (file) {
                                        pdfPreview.setAttribute('data', URL.createObjectURL(file));
                                    }
                                }

                                // preview ijazah
                                function readURL3() {
                                    const pdfInput = document.getElementById('inputIjazah');
                                    const pdfPreview = document.getElementById('outputIjazah');
                                    
                                    // Remove previous data
                                    pdfPreview.removeAttribute('data');
                                    
                                    const file = pdfInput.files[0];
                                    if (file) {
                                        pdfPreview.setAttribute('data', URL.createObjectURL(file));
                                    }
                                }

                            </script>
                        </div>
                        <button type="submit" class="rounded-full py-2 w-full bg-emerald-900 hover:bg-emerald-950 text-emerald-50 hover:text-emerald-100 dark:bg-slate-900 dark:hover:bg-slate-800 dark:border dark:border-emerald-400 uppercase">
