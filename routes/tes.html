<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom TinyMCE</title>
    <style>
        .editor-content {
            border: 1px solid #ccc;
            min-height: 200px;
            padding: 8px;
            font-size: 16px;
            resize: vertical;
            /* display: none; Sembunyikan editor */
        }
    </style>
</head>
<body>
    <div class="editor-content" contenteditable="true" id="editor" oninput="updatePreview()"></div>
    <div id="preview"></div>

    <script>
        function updatePreview() {
            let editor = document.getElementById('editor');
            let preview = document.getElementById('preview');

            preview.innerHTML = editor.innerHTML;
        }
    </script>
</body>
</html>
